

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display" class="form-control">
                    </div>
                    <div class="row">
                        <input type="button" value="AC" onclick="display.value = ''" class="col">
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="col">
                        <input type="button" value="." onclick="display.value += '.'" class="col">
                        <input type="button" value="/" onclick="display.value += '/'" class="col">
                    </div>
                    <div class="row">
                        <input type="button" value="7" onclick="display.value += '7'" class="col">
                        <input type="button" value="8" onclick="display.value += '8'" class="col">
                        <input type="button" value="9" onclick="display.value += '9'" class="col">
                        <input type="button" value="*" onclick="display.value += '*'" class="col">
                    </div>
                    <div class="row">
                        <input type="button" value="4" onclick="display.value += '4'" class="col">
                        <input type="button" value="5" onclick="display.value += '5'" class="col">
                        <input type="button" value="6" onclick="display.value += '6'" class="col">
                        <input type="button" value="-" onclick="display.value += '-'" class="col">
                    </div>
                    <div class="row">
                        <input type="button" value="1" onclick="display.value += '1'" class="col">
                        <input type="button" value="2" onclick="display.value += '2'" class="col">
                        <input type="button" value="3" onclick="display.value += '3'" class="col">
                        <input type="button" value="+" onclick="display.value += '+'" class="col">
                    </div>
                    <div class="row">
                        <input type="button" value="00" onclick="display.value += '00'" class="col">
                        <input type="button" value="0" onclick="display.value += '0'" class="col">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="col equal">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
